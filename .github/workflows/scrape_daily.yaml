name: Daily Job Scraping

on:
  schedule:
    - cron: '0 10 * * *'  # 10 AM UTC = 5 AM Perú
  workflow_dispatch:  # Permite ejecución manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run scrapers
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        cd scrapers
        scrapy crawl computrabajo -a sector="Data Analyst,Developer" -a location="Peru,Chile"
        scrapy crawl getonboard -a sector="Data Analyst,Developer"
        #scrapy crawl linkedin  # Omitir si causa bloqueos
    
    - name: Run data cleaning
      run: |
        python etl/cleaning.py
        python etl/update_data.py